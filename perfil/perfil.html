<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" href="..\assets\sr_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body class="cuerpo">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="logo-brand">
                <img src="..\assets\sr_logo.png" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-top " id="logo">
                <a class="navbar-brand titulo" href="../home/index.html">SAFE Rescue</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav ms-auto ">
                    <a class="nav-link color-11 text-a-navbar" href="../incidentes/incidentes.html">Incidentes</a>
                    <span class="espaciador-navbar color-10-1" aria-hidden="true">|</span>
                    <a class="nav-link color-11 text-a-navbar" href="../contactanos/contactanos.html">Contactanos</a>
                    <span class="espaciador-navbar color-10-1" aria-hidden="true">|</span>
                    <a class="nav-link color-11 text-a-navbar" href="../donar/donar.html" class="nav-link">Donar</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <button id="btnIniciarSesion" class="boton-iniciar-sesion text-p-XS color-blanco">Iniciar
                                Sesión</button>

                            <button id="btnUsuario" class="boton-usuario text-p-XS color-negro" style="display: none;">
                                <span id="lblNombre_usu_nav"></span>
                                <div class="imagen-box-nav">
                                    <img id="imgPerfilNav" src="../assets/perfil-default.png" alt="Perfil de usuario">
                                </div>
                            </button>
                        </a>

                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <div id="loginDropdownContent">
                                <form class="px-4 py-3" id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="loginEmail"
                                            placeholder="email@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword"
                                            placeholder="Password">
                                    </div>
                                    <p id="loginErrorMessage" style="display: none;"></p>

                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="../registrarse/registrarse.html">¿No tienes cuenta?
                                    Regístrate</a>
                                <a class="dropdown-item" href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div id="userMenuOptions" style="display: none;">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="perfil.html">Mi Perfil</a>
                                <a class="dropdown-item" href="../home/index.html" id="logoutButton">Cerrar Sesión</a>
                            </div>
                        </div>
                    </li>
                </div>

            </div>
        </div>
    </nav>

    <div class="fondo-navbar"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Mi Perfil</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="text-center mb-3">
                        <img id="imgPerfil" src="../assets/perfil-default.png" alt="Perfil de usuario"
                            class="rounded-circle" style="width: 150px; height: 150px;">
                        <h4 id="lblNombre_usu" class="mt-2"></h4>
                    </div>
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <strong>Nombre Completo:</strong>
                            <span id="lblNombre"></span>
                            <input type="text" id="inputNombre" class="form-control" style="display: none;">
                        </div>
                        <div class="list-group-item">
                            <strong>RUT:</strong> <span id="lblRut"></span>
                            <input type="text" id="inputRut" class="form-control" style="display: none;">
                        </div>
                        <div class="list-group-item">
                            <strong>Correo:</strong> <span id="lblCorreo"></span>
                            <input type="text" id="inputCorreo" class="form-control" style="display: none;">
                        </div>

                        <div class="list-group-item">
                            <strong>Dirección:</strong> <span id="lblDireccion"></span>
                            <input type="text" id="inputDireccion" class="form-control" style="display: none;">
                        </div>
                        <div class="list-group-item">
                            <strong>Teléfono:</strong> <span id="lblTelefono"></span>
                            <input type="text" id="inputTelefono" class="form-control" style="display: none;">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="btnEditar" class="btn btn-primary me-2">Editar Perfil</button>
                        <button id="btnGuardar" class="btn btn-success" style="display: none;">Guardar
                            Cambios</button>
                        <button id="btnCancelar" class="btn btn-secondary" style="display: none;">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <p class="espaciador"></p>
    <footer class="custom-footer py-4 mt-auto">

        <div class="container-fluid">

            <div class="container-fluid border-bottom">
                <div class="d-flex justify-content-left align-items-center ">
                    <img src="..\assets\bomberos_logo.png" alt="Logo" width="200 " height="100"
                        class="d-inline-block align-text-top">
                    <span class="espaciador-navbar color-10-1" aria-hidden="true">|</span>

                    <img src="..\assets\corfo_logo.png" alt="Logo" width="180 " height="100"
                        class="d-inline-block align-text-top">

                </div>
                <p class="text-end mb-0 me-3">. 2025 SAFE Rescue</p><br>
            </div>

            <ul class="nav justify-content-center pb-1 mb-1 ">
                <li class="nav-item"><a href="../home/index.html" class="nav-link px-2">Inicio</a></li>
                <li class="nav-item"><a href="../contactanos/contactanos.html" class="nav-link px-2">Contactanos</a>
                </li>
                <li class="nav-item"><a href="donar.html" class="nav-link px-2">Donar</a></li>
            </ul>



        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../src/pages/registrarse.js"></script>
</body>
